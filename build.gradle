plugins {
    id 'java'
    id 'scala'
}

group 'hk.edu.cuhk'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    sparkVersion = '3.3.2'
    kafkaVersion = '3.4.0'
}

dependencies {
    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '3.4.0'
//    implementation group: 'org.apache.kafka', name: 'kafka_2.13', version: '3.4.0'

    implementation group: 'org.apache.spark', name: 'spark-core_2.12', version: '3.3.2'
    implementation group: 'org.apache.spark', name: 'spark-streaming-kafka-0-10_2.12', version: '3.3.2'
    compileOnly group: 'org.apache.spark', name: 'spark-streaming_2.12', version: '3.3.2'
    compileOnly group: 'org.apache.spark', name: 'spark-sql_2.12', version: '3.3.2'

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.14.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

sourceSets {
    main {
        scala {
            srcDirs = ['src/main/scala', 'src/main/java']
        }
        java {
            srcDirs = []
        }
    }
}